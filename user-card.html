<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Oxygen&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Biryani&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>
<body>
	
	<main class="user-card">
		<section class="user-card__intro">
			<div class="user-card__row">
				<div class="user-card__left">
					<h1 class="user-card__title">Название компании</h1>
					<p class="user-card__country">Страна</p>
					<p class="user-card__text roboto18-21">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do завод tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation</p>
				</div>
				<div class="user-card__right">
					<button class="user-card__btn oxy18-23_blackbold">В Белый список</button>
					<button class="user-card__btn oxy18-23_blackbold">Написать</button>
				</div>
			</div>
		</section>
		<section class="user-card__info">
			<div class="user-card__form-top">
				<article class="user-card__registration mr22">
					<div class="paw-reg-img user-card-img">
						<div>
							<img src="img/reg-paw-message-image.svg" alt="">
						</div>
						<h4 class="paw-reg-img-text oxy18-23">
							Контактная информация
						</h4>
					</div>
					<form class="regpaw-form user-card__form" action="#">
						<input type="text" placeholder="Страна/Регион">
						<input type="text" placeholder="Название компании">
						<input type="text" placeholder="Email">
						<input type="text" placeholder="Факс">
						<input type="text" placeholder="Телефон">
						<input type="text" placeholder="Веб сайт">
					</form>
				</article>
				<article class="user-card__registration">
					<div class="paw-reg-img user-card-img">
						<div>
							<img src="img/company-img.png" alt="">
						</div>
						<h4 class="paw-reg-img-text oxy18-23">
							Информация о компании
						</h4>
					</div>
					<form class="regpaw-form user-card__form form-753" action="#">
						<input type="text" placeholder="Название компании">
						<input type="text" placeholder="Год основания">
						<input type="text" placeholder="Вид бизнеса">
						<input type="text" placeholder="Количество сотрудников">
						<input type="text" placeholder="Платформы для продажи">
						<input type="text" placeholder="Основные продукты">
						<input type="text" placeholder="Основные продукты">
						<input type="text" placeholder="Основные продукты">
						<input type="text" placeholder="Адрес завода">
						<input type="text" placeholder="Адрес компании">
						<input class="input-690" type="text" placeholder="О нас">
					</form>
				</article>
			</div>
			<div class="user-card__form-bottom">
				<article class="user-card__registration mr22">
					<div class="paw-reg-img">
						<div>
							<img src="img/sourcing-img.png" alt="">
						</div>
						<h4 class="paw-reg-img-text oxy18-23">
							Sourcing Information
						</h4>
					</div>
					<form class="regpaw-form form-1120 user-card__form" action="#">
						<input type="text" placeholder="Категории">
						<input type="text" placeholder="Годовой объем закупок">
						<input type="text" placeholder="Основная цель поиска">
						<input type="text" placeholder="Квалификация заказчика">
						<input type="text" placeholder="Предпочитаемые отрасли">
						<input type="text" placeholder="Средняя частота поиска">
						<input type="text" placeholder="Число производственных линий">
						<input type="text" placeholder="Контрактное производство">
					</form>
				</article>
			</div>
		</section>
	</main>

	<script src="./js/main.js"></script>
</body>
</html>
