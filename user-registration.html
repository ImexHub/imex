<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Oxygen&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Biryani&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

</head>
<body>
    <section class="myprofile-section">
        <div class="left-sidebar">
            <div class="user-avatar">
                <img class="avatar" src="img/avatar.png" alt="">
                <div class="open-nav">
                    <img src="img/navopen.png" alt="">
                </div>
            </div>
            <div class="profile-navigation">
                <a href="#">
                    <img src="img/profile-icon.png" alt=""> 
                    <h4 class="nav-text oxy12-15">Личный кабинет</h4>
                </a>
                <a href="#">
                    <img src="img/user-group-icon.png" alt=""> <h4 class="nav-text oxy12-15">Мои Компании</h4>
                </a>
                <a href="#">
                    <img src="img/zavod-icon.png" alt=""> <h4 class="nav-text oxy12-15">Моё предприятие</h4>
                </a>
                <a href="#">
                    <img src="img/zavod-icon.png" alt=""> <h4 class="nav-text oxy12-15">Сотрудники</h4>
                </a>
                <a href="#">
                    <img src="img/hand-icon.png" alt=""> <h4 class="nav-text oxy12-15">Сделки</h4>
                </a>
                <a href="#">
                    <img src="img/list-icon.png" alt=""> <h4 class="nav-text oxy12-15">Документация</h4>
                </a>
                <a href="#"> 
                    <img src="img/calendar-icon.png" alt=""> <h4 class="nav-text oxy12-15">Календарь</h4>
                </a>
                <a href="#">
                    <img src="img/people-icon.png" alt=""> <h4 class="nav-text oxy12-15">Партнеры</h4>
                </a>
                <a href="#">
                    <img src="img/tel-icon.png" alt=""> <h4 class="nav-text oxy12-15">Контакты</h4>
                </a>
                <a href="#">
                    <img src="img/message-icon.png" alt=""> <h4 class="nav-text oxy12-15">Чат</h4>
                </a>
                <a href="#">
                    <img src="img/graph-icon.png" alt=""> <h4 class="nav-text oxy12-15">Статистика</h4>
                </a>
                <a href="#">
                    <img src="img/bi-dost-icon.png" alt=""> <h4 class="nav-text oxy12-15">Комментарии</h4>
                </a>
            </div>
        </div>
        <div class="myprofile-main">
            <div class="user-reg title roboto18-21">
                Регистрация пользователя
            </div>
            <form class="profile-form" action="">
                <div class="profile-form__left">
                    <input type="text" placeholder="Имя">
                    <input type="text" placeholder="Фамилия">
                    <input type="text" placeholder="Отчество">
                    <input type="tel" placeholder="Телефон">
                    <input type="text" placeholder="Текст с картинки">
                </div>
                <div class="profile-form__right">
                    <input type="email" placeholder="Email">
                    <select name="" id="" aria-placeholder="Страна/Регион">
                        <option value="Страна/Регион">Страна/Регион</option>
                    </select>
                    <input type="text" placeholder="Старый пароль">
                    <input type="text" placeholder="Подтвердить пароль">
                    <select name="" id="" aria-placeholder="Страна/Регион">
                        <option value="Страна/Регион">Язык</option>
                    </select>
                </div>
            </form>
        </div>
    </section>


    <script src="js/main.js"></script>
</body>
</html>
