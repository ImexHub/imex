<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Oxygen&display=swap" rel="stylesheet">

<body>
    <div class="forma-user-reg">
        <div class="forma-user-main">
            <div class="form-user-reg__logo">
                <img src="../img/imeh-big.svg" alt="">
            </div>
            <form class="user-reg__forms" action="">
                <h6 class="user-reg__title oxy25-32_blackbold">Регистрация</h6>
                <div class="exst-account">
                    <p class="exst-par oxy17-21">Уже есть аккаунт?</p>
                    <a class="oxy17-21" href="#">Войти</a>
                </div>
                <input class="user-reg-forms__input" type="email" placeholder="Email">
                <input class="user-reg-forms__input" type="password" placeholder="Пароль">
                <input class="user-reg-forms__input" type="password" placeholder="Повторить пароль">
                <div class="i-accept">
                    <input id="accepts" type="checkbox">
                    <label for="accepts oxy17-21">
                        Нажимая кнопку “Зарегистрироваться”, вы принимаете условия <a href="#">о политике персональных</a>
                    </label>
                </div>
                <div class="user-reg__buttons">
                    <a href="#" class="for-buisnes oxy17-21">
                        Для бизнеса
                    </a>
                    <a href="#" class="user-reg__reg">Регистрация</a>
                </div>
            </form>
        </div>
    </div>
