<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Oxygen&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Biryani&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>
<body>
    <section class="myprofile-section">
        <div class="left-sidebar">
            <div class="user-avatar">
                <img class="avatar" src="img/avatar.png" alt="">
                <div class="open-nav">
                    <img src="img/navopen.png" alt="">
                </div>
            </div>
            <div class="profile-navigation">
                <a href="#">
                    <img src="img/profile-icon.png" alt=""> 
                    <h4 class="nav-text oxy12-15">Личный кабинет</h4>
                </a>
                <a href="#">
                    <img src="img/user-group-icon.png" alt=""> <h4 class="nav-text oxy12-15">Мои Компании</h4>
                </a>
                <a href="#">
                    <img src="img/zavod-icon.png" alt=""> <h4 class="nav-text oxy12-15">Моё предприятие</h4>
                </a>
                <a href="#">
                    <img src="img/zavod-icon.png" alt=""> <h4 class="nav-text oxy12-15">Сотрудники</h4>
                </a>
                <a href="#">
                    <img src="img/hand-icon.png" alt=""> <h4 class="nav-text oxy12-15">Сделки</h4>
                </a>
                <a href="#">
                    <img src="img/list-icon.png" alt=""> <h4 class="nav-text oxy12-15">Документация</h4>
                </a>
                <a href="#"> 
                    <img src="img/calendar-icon.png" alt=""> <h4 class="nav-text oxy12-15">Календарь</h4>
                </a>
                <a href="#">
                    <img src="img/people-icon.png" alt=""> <h4 class="nav-text oxy12-15">Партнеры</h4>
                </a>
                <a href="#">
                    <img src="img/tel-icon.png" alt=""> <h4 class="nav-text oxy12-15">Контакты</h4>
                </a>
                <a href="#">
                    <img src="img/message-icon.png" alt=""> <h4 class="nav-text oxy12-15">Чат</h4>
                </a>
                <a href="#">
                    <img src="img/graph-icon.png" alt=""> <h4 class="nav-text oxy12-15">Статистика</h4>
                </a>
                <a href="#">
                    <img src="img/bi-dost-icon.png" alt=""> <h4 class="nav-text oxy12-15">Комментарии</h4>
                </a>
            </div>
        </div>
        <div class="mypartner">
            <h4 class="mypartner-title oxy25-32_blackbold">
                Мои партнеры
            </h4>
            <button class="create-contact oxy18-23">
                Добавить контакт
            </button>
            <div class="mypartner-card">
                <div class="mypartner-item">
                    <img class="partner-image" src="img/sdelka-back.png" alt="">
                    <button class="partner-close-icon">
                        <img src="img/partner-close-icon.png" alt="">
                    </button>
                    <div class="mypartner-item__content">
                        <div class="mypartner-top">
                            <h4 class="mypartner-item__title oxy17-21">
                                Навание компании
                            </h4>
                            <div class="pencil">
                                <img src="img/pencil.png" alt="" class="pencil-img">
                            </div>
                        </div>
                        <div class="mypartner-bottom">
                            <div class="mypartner-bottom__item">
                                <div>
                                    <img src="img/partner-mail.png" alt="">
                                </div>
                                <a class="mypartner-bottom__item-a oxy12-15" href="#">Lorem, ipsum.</a>
                            </div>
                            <div class="mypartner-bottom__item">
                                <div>
                                    <img src="img/partner-earth.png" alt="">
                                </div>
                                <a class="mypartner-bottom__item-a oxy12-15" href="#">Lorem, ipsum.</a>
                            </div>
                            <div class="mypartner-bottom__item">
                                <div>
                                    <img src="img/partner-tel.png" alt="">
                                </div>
                                <a class="mypartner-bottom__item-a oxy12-15" href="#">Lorem, ipsum.</a>
                            </div>
                            <div class="mypartner-bottom__item">
                                <div>
                                    <img src="img/partner-list.png" alt="">
                                </div>
                                <a class="mypartner-bottom__item-a oxy12-15" href="#">Lorem, ipsum.</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="js/main.js"></script>
</body>
</html>
