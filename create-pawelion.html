<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Oxygen&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Biryani&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>
<body>
    <main class="create-paw__main">
        <div class="left-sidebar">
            <div class="user-avatar">
                <img class="avatar" src="img/avatar.png" alt="">
                <div class="open-nav">
                    <img src="img/navopen.png" alt="">
                </div>
            </div>
            <div class="profile-navigation">
                <a href="#">
                    <img src="img/profile-icon.png" alt=""> 
                    <h4 class="nav-text oxy12-15">Личный кабинет</h4>
                </a>
                <a href="#">
                    <img src="img/user-group-icon.png" alt=""> <h4 class="nav-text oxy12-15">Мои Компании</h4>
                </a>
                <a href="#">
                    <img src="img/zavod-icon.png" alt=""> <h4 class="nav-text oxy12-15">Моё предприятие</h4>
                </a>
                <a href="#">
                    <img src="img/zavod-icon.png" alt=""> <h4 class="nav-text oxy12-15">Сотрудники</h4>
                </a>
                <a href="#">
                    <img src="img/hand-icon.png" alt=""> <h4 class="nav-text oxy12-15">Сделки</h4>
                </a>
                <a href="#">
                    <img src="img/list-icon.png" alt=""> <h4 class="nav-text oxy12-15">Документация</h4>
                </a>
                <a href="#"> 
                    <img src="img/calendar-icon.png" alt=""> <h4 class="nav-text oxy12-15">Календарь</h4>
                </a>
                <a href="#">
                    <img src="img/people-icon.png" alt=""> <h4 class="nav-text oxy12-15">Партнеры</h4>
                </a>
                <a href="#">
                    <img src="img/tel-icon.png" alt=""> <h4 class="nav-text oxy12-15">Контакты</h4>
                </a>
                <a href="#">
                    <img src="img/message-icon.png" alt=""> <h4 class="nav-text oxy12-15">Чат</h4>
                </a>
                <a href="#">
                    <img src="img/graph-icon.png" alt=""> <h4 class="nav-text oxy12-15">Статистика</h4>
                </a>
                <a href="#">
                    <img src="img/bi-dost-icon.png" alt=""> <h4 class="nav-text oxy12-15">Комментарии</h4>
                </a>
            </div>
        </div>
        <article class="paw-registration">
            <h4 class="reg-paw-title oxy25-32_blackbold">
                Регистрация павильона
            </h4>
            <a class="addfoto inter16" href="#">Добавить фото</a>
                <div class="paw-reg-img">
                    <div>
                        <img src="img/reg-paw-message-image.svg" alt="">
                    </div>
                    <h4 class="paw-reg-img-text oxy18-23">
                        Контактная информация
                    </h4>
                </div>
                <form class="regpaw-form" action="#">
                    <input type="text" placeholder="Страна/Регион">
                    <input type="text" placeholder="Город">
                    <input type="text" placeholder="Категории">
                    <input type="text" placeholder="Улица">
                    <input type="text" placeholder="Номер строения">
                    <input type="text" class="big-input-paw" placeholder="О нас">
                    <button class="save-form oxy18-23">Сохранить</button>
                </form>
        </article>
    </main>
    <script src="js/main.js"></script>
</body>
</html>
